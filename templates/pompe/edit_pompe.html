{% extends 'index.html' %}

{% block title %}
    <title>modifier un type de jeu</title>
{% endblock %}

{% block body %}
  <h2>Modifier le type de jeu</h2>

  <form method="post" action="/pompe/edit">
        <legend> Modifier un type de jeu</legend>
        <input type="hidden" name="id" size="18" value="{{ pompe.id }}" id="id">

        <label for="puissance">Puissance</label><br>
        <input type="number" name="puissance" size="18" value="{{ pompe.puissance }}" id="puissance"><br>

        <label for="poids">Poids</label><br>
        <input type="number" name="poids" size="18" value="{{ pompe.poids }}" id="poids"><br>

        <label for="prix">Prix</label><br>
        <input type="number" name="prix" size="18" value="{{ pompe.prix }}" id="prix"><br>

        <input type="submit" value="Modifier" name="Modifier" >
  </form>
{% endblock %}
